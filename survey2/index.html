<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Quality Evaluator</title>
	<link href="css/materialize.min.css" rel="stylesheet" media="screen,projection">
	<link href="css/mystyle.css" rel="stylesheet">
</head>
<body class="blue-grey darken-4 white-text">
	<div class="container">
		<div id="screen0" class="screen">
			<div class="progress">
				<div class="indeterminate"></div>
			</div>
			<p>設定ファイル読み込み中...</p>
		</div>

		<!-- タイトル画面 -->
		<div id="screen1" class="screen">
			<h1 class="teal-text text-lighten-3">Image Quality Evaluator</h1>
			<p id="info1">表示された画像の中から最も画質が良いと思う画像を選択してください。</p>
			<p>人間が見て良いと感じる画像の生成を目指すため、画質の定義は行いません。主観で評価してください。</p>
			<button id="start-button" class="btn btn-large">開始</button>
		</div>


		<!-- 評価画面 -->
		<div id="screen2" class="screen">
			<p id="info2" class="pink-text">最も画質が良いと思う画像をクリックしてください。</p>
			<div id="area" class="row"></div>
			
			
		</div>


		<!-- 送信画面 -->
		<div id="screen3" class="screen">
			<h1 class="teal-text text-lighten-3">評価完了</h1>
			<p id="info3">あなたの評価を送信します。署名をお願いします。</p>
			<div class="row">
				<div class="input-field col s12">
					<input id="sign" type="text" class="validate">
					<label for="sign">署名</label>
				</div>
				<div class="col s12">
					<input type="checkbox" class="filled-in" id="allow">
					<label for="allow">論文謝辞に名前を掲載することを許可する</label>
				</div>
			</div>
			<button id="submit-button" class="btn btn-large">送信</button>
			<div id="sending" class="progress">
				<div class="indeterminate"></div>
			</div>
		</div>

		
		<!-- 完了画面 -->
		<div id="screen4" class="screen">
			<h1 class="teal-text text-lighten-3">ご協力ありがとうございました</h1>
			<a class="btn btn-large" href="../survey3">次のアンケート</a>
		</div>


	</div>
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
